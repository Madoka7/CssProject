<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角矩形</title>
</head>
<body>
	<canvas id="gradient" width="500" height="500">您的浏览器不支持Canvas</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("gradient");
		var ctx = canvas.getContext("2d");
		ctx.translate(100,100);
		drawRoundRect(80,80,10,'#00ff00','#000000');
		ctx.translate(100,0);
		drawRoundRect(80,80,10,'#00ffff','#ff0000');
		

		function drawRoundRect(width,height,cornerRadius,fillColor,borderColor){
			ctx.beginPath();
			ctx.moveTo(cornerRadius,0);
			ctx.lineTo(width - cornerRadius,0);
			ctx.arcTo(width,0,width,cornerRadius,cornerRadius);
			ctx.lineTo(width,height - cornerRadius);
			ctx.arcTo(width,height,width - cornerRadius,height,cornerRadius);
			ctx.lineTo(cornerRadius,height);
			ctx.arcTo(0,height,0,height-cornerRadius,cornerRadius);
			ctx.lineTo(0,cornerRadius);
			ctx.arcTo(0,0,cornerRadius,0,cornerRadius);
			ctx.fillStyle = fillColor;
			ctx.strokeStyle = borderColor;
			ctx.stroke();
			ctx.fill();
		}
	</script>
</body>
</html>
