<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体旋转</title>
	<style type="text/css">
		.wrapper {
			position: absolute;
			left: 50%;
			top: 50%;
			width:  300px;
			height: 300px;
			margin: -150px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="bottom">bottom</div>
		<div class="top">top</div>
		<div class="front">front</div>
		<div class="back">back</div>
	</div>
</body>
</html>
